<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{SUBJECT}}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #F45F67;
        }

        .header {
            background-color: #F45F67;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }

        .content {
            padding: 30px 20px;
            color: #333333;
            text-align: center;
        }

            .content p {
                font-size: 16px;
                margin: 0 0 10px;
            }

        .footer {
            font-size: 12px;
            text-align: center;
            color: #999999;
            padding: 15px;
            border-top: 1px solid #dddddd;
            border-radius: 0 0 10px 10px;
            background-color: #f9f9f9;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #F45F67;
            text-decoration: none;
            border-radius: 5px;
        }

        .attachments {
            margin-top: 20px;
            text-align: left;
        }

            .attachments ul {
                list-style: none;
                padding: 0;
            }

            .attachments li {
                margin: 5px 0;
            }

            .attachments a {
                color: #F45F67;
                text-decoration: underline;
            }
    </style>

</head>
<body>
    <table align="center" cellpadding="0" cellspacing="0" border="0" width="100%" bgcolor="#f4f4f4">
        <tr>
            <td>
                <div class="container">
                    <!-- Header -->
                    <div class="header">
                        {{SUBJECT}}
                    </div>

                    <!-- Content -->
                    <div class="content">
                        <p>Hello,</p>
                        <p>{{BODY}}</p>

                      
                    </div>

                    <!-- Footer -->
                    <div class="footer">
                        &copy; 2024 Your Company Name. All rights reserved.
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
