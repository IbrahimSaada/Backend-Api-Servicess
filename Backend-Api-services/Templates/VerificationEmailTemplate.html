<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f9f9f9;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center" width="100%" bgcolor="#f9f9f9">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <!-- Main Container -->
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="90%" style="max-width: 500px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); border: 2px solid #F45F67;">
                    <!-- Header -->
                    <tr>
                        <td align="center" bgcolor="#F45F67" style="padding: 20px; color: #ffffff; font-size: 24px; font-weight: bold;">
                            Email Verification
                        </td>
                    </tr>
                    <!-- Content -->
                    <tr>
                        <td align="center" style="padding: 30px 20px; color: #333333;">
                            <p style="font-size: 16px; margin: 0 0 10px;">Thank you for signing up!</p>
                            <p style="font-size: 16px; margin: 0 0 20px;">Please use the verification code below to complete your registration:</p>
                            <!-- Code Container -->
                            <table role="presentation" cellspacing="5" cellpadding="0" border="0" align="center" style="margin: 20px auto 30px;">
                                <tr>
                                    {{CODE_PLACEHOLDER}}
                                </tr>
                            </table>
                            <p style="font-size: 14px; color: #777777; margin: 0;">If you did not request this, please ignore this email.</p>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td align="center" bgcolor="#f9f9f9" style="padding: 15px; font-size: 12px; color: #999999; border-top: 1px solid #dddddd;">
                            © 2024 Your Company Name
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
